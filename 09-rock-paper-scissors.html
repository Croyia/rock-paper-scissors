<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/09-rock-paper-scissors.css">
  </head>
    <body>
      <div class="to-center">
        <p class="title-size">Rock Paper Scissors</p>
        
        <div class="to-middle">
          <button onclick="
          playGame('rock');
          " class="move-button"><img src="rock-inversed.png" class="move-icon"></button>

          <button onclick="
          playGame('paper');
          " class="move-button"><img src="paper-inversed.png" class="move-icon"></button>

          <button onclick="
          playGame('scissors');
          " class="move-button"><img src="scissors-inversed.png" class="move-icon"></button>
        </div>

        <p class="js-moves"></p>

        <p class="js-result result"></p>

        <p class="js-score score"></p>

    
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.draws = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset">Reset Score</button>

      </div>
        <script src="scripts/09-rock-paper-scissors.js">

        
        </script>
    </body>
</html>
